<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      width: 150px;
      background-color: #A8C5DA; /* Background color */
      color: #E0E4EC; /* Text color */
      text-align: center;
    }

    #timer {
      font-size: 2em; /* Highlight the timer */
      font-weight: bold;
      margin: 20px 0;
    }
    #reset {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
      background-color: #E0E4EC; /* Button background */
      color: #A8C5DA; /* Button text */
      border: none;
      border-radius: 4px;
    }
    #reset:hover {
      background-color: #D0D8E0; /* Button hover effect */
    }
  </style>
</head>
<body>

  <div id="timer">00:00:00</div>
  <button id="reset">Reset</button>

  <script src="popup.js"></script>
</body>
</html>
