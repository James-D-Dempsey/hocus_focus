<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      width: 150px;
    }
    h1 {
      font-size: 1.2em;
      margin: 0;
    }
    #reset {
      margin-top: 8px;
      padding: 4px 8px;
      font-size: 0.9em;
      cursor: pointer;
    }

    #pageType #timer{
      margin: 8px 0;
      font-size: 1em;
    }
    
  </style>
</head>
<body>
  <h1>
    Click Count: <span id="count">0</span>
    <div>Tab Switches: <span id="tabSwitchCount">0</span></div>
  </h1>
    <div id="pageType">Page Type: Unknown</div>
    <div id="timer">Timer: </div>
  <button id="reset">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
